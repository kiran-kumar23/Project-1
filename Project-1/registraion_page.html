<html>
    <head>
        <title>Registration Page</title>
        <!--CSS STYLES-->
        <style>
           body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 35px;
            background-position: center;
            background-size: cover;
           }
           .border{
            border-style: solid;
            text-align: center;
            padding: 50px;
            border-width: 3px;
            max-width: 400px;
            margin:   auto;
            background: rgba(171, 168, 174, 0.5);
            color: black;
            border-radius: 10px;
           }
           input[type="text"], input[type="email"], input[type="password"], select {
            width: calc(100% - 22px);
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .gender, .country {
            text-align: left;
            margin: 5px 0;
        }
        .gender label, .country label {
            margin-right: 10px;
        }
        </style>
    </head>
    <body background="Apple.jpg">
            <div class="border">
                <h1>Registration Page</h1>
        
                <!--BASIC INFO-->
                <input type="text" id="username" placeholder="Fisrt name" required>
                <input type="text" id="username" placeholder="Last name" required>
                <input type="email" id="email" placeholder="Enter email" required>
                <input type="password" id="password" placeholder="Create password" required>
                <input type="password" id="repassword" placeholder="Conform password" required>
        
                <!--Gender-->
                <div class="gender">
                    Gender:<br>
                    <input type="radio" name="Gender" value="Men" id="men"><label for="men">Male</label>
                    <input type="radio" name="Gender" value="Women" id="women"><label for="women">Female</label>
                    <input type="radio" name="Gender" value="Others" id="others"><label for="others">Others</label>
                </div>
        
                <!--DROP DOWN COUNTRY-->
                <div class="country">
                    Country:
                    <select name="Country">
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
        
                <!--SUBMIT BUTTON-->
                <input type="submit">
            </div>
    </body>
</html>
